name: workout_app
description: "Production-ready Workout Tracker with offline-first architecture"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # ============================================================
  # STATE MANAGEMENT: Riverpod
  # Why: Compile-time safety, testability, no BuildContext dependency,
  # excellent for dependency injection, built-in caching & disposal
  # ============================================================
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # ============================================================
  # LOCAL DATABASE: Drift (SQLite)
  # Why: Type-safe queries, compile-time SQL validation, excellent
  # migration support, reactive streams, better than raw sqflite
  # ============================================================
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.21
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # ============================================================
  # REMOTE DATABASE & AUTH: Firebase
  # Why: Global scale, excellent integration with Google services,
  # rich ecosystem, reliable Auth and Firestore for production
  # ============================================================
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.4
  cloud_firestore: ^5.6.2
  app_links: ^6.3.2
  
  # ============================================================
  # NETWORKING & CONNECTIVITY
  # Why: Essential for offline-first - detect connectivity changes
  # ============================================================
  connectivity_plus: ^6.0.3
  dio: ^5.4.3+1
  
  # ============================================================
  # CHARTS: fl_chart
  # Why: Lightweight, highly customizable, no native dependencies,
  # good performance, supports all chart types we need
  # ============================================================
  fl_chart: ^0.68.0
  
  # ============================================================
  # UTILITIES
  # ============================================================
  uuid: ^4.4.0                    # Unique IDs for offline-first
  intl: ^0.19.0                   # Date/time formatting
  freezed_annotation: ^2.4.1      # Immutable data classes
  json_annotation: ^4.9.0         # JSON serialization
  equatable: ^2.0.5               # Value equality
  dartz: ^0.10.1                  # Functional programming (Either, Option)
  collection: ^1.18.0             # Enhanced collections
  
  # ============================================================
  # UI COMPONENTS
  # ============================================================
  flutter_slidable: ^3.1.0        # Swipe actions
  shimmer: ^3.0.0                 # Loading skeletons
  cached_network_image: ^3.3.1    # Image caching
  share_plus: ^12.0.1             # Share/export functionality
  csv: ^6.0.0                     # CSV export
  
  # ============================================================
  # LOCAL STORAGE & SECURITY
  # ============================================================
  flutter_secure_storage: ^9.2.2  # Secure token storage
  shared_preferences: ^2.2.3      # Simple key-value storage
  flutter_dotenv: ^5.2.1          # Load env vars from .env file

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # ============================================================
  # CODE GENERATION
  # ============================================================
  build_runner: ^2.4.9
  drift_dev: ^2.18.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  mockito: ^5.4.4
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - .env.example
    - assets/images/
    - assets/icons/
